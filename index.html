<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined JSON Obfuscation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Combined JSON Obfuscation Example</h1>
        <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>
        <button id="obfuscateBtn">Obfuscate JSON</button>
        <button id="deobfuscateBtn">De-obfuscate JSON</button>
        <h2>Obfuscated JSON:</h2>
        <pre id="obfuscatedOutput"></pre>
        <h2>De-obfuscated JSON:</h2>
        <pre id="deobfuscatedOutput"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
